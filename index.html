<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Figurer</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css style link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="mt-3 mb-5 text-center">Finance Figurer</h1>
  </header>
  <main>
    <!-- Error Message Alerts  -->
    <div id="error-message" class="error alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Invalid Input.</strong> Please enter a valid Number.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="fail-message" class="error alert alert-danger alert-dismissible fade show" role="alert">
      <strong></strong> Please enter an amount instead of zero.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="fail-error" class="error alert alert-danger alert-dismissible fade show" role="alert">
      <strong>You do not have enough money to spend.</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="error-alert" class="error alert alert-danger alert-dismissible fade show" role="alert">
      <strong>You do not have enough balance to save.</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!---------- Finance Figurer Section  --------->
    <div class="container">
        
        <div class="row g-4 ">
          <div class="col col-lg-6 col-sm-12 col-12 mb-4">
            <img src="image/m.jpg" class="money-calculate img-fluid" alt="...">
          </div>
          <div class="col col-lg-6 col-sm-12 col-12 text-center d-flex flex-column align-items-center gap-3 mb-4 form-section">
            <h4>Income</h4>
            <div class="input-w">
              <label for="your-input">Income:</label>
              <input type="number" name="" id="income-value" />
          </div>
          <h4>Expenses</h4>
          <div class="input-w">
            <label class="pe-3" for="your-input">Food:</label>
            <input type="number" name="" id="food-value" />
        </div>
        <div class="input-w">
          <label class="pe-3" for="your-input">Rents:</label>
          <input type="number" name="" id="rent-value">
      </div>
      <div class="input-w">
        <label for="your-input">Clothes:</label>
        <input type="number" name="" id="clothes-value">
      </div>
      
      <!--Calculate Button -->
      <button id="calculate" type="button" class="calculate-button btn px-5">Calculate</button>
      <h4>Total Expenses: <span id="total-expenses">00</span></h4>
      <h4>Balance: <span id="balance">00</span></h4>
      <!-- Saving calculation -->
    <div class="d-flex flex-row gap-3" >
      <div class="input-w">
        <label for="your-input">Save:</label>
        <input class="w-50" type="number" name="" id="saving-input" />
    </div>  <h5 class="pe-4">%</h5>
    <button id="save-button" type="button" class="calculate-button btn px-5">Save</button>
    </div>  
    <h4>Saving Amount: <span id="saving-amount"> 00</span></h4>
    <h4>Remaining Balance: <span id="remaining-balance"> 00</span></h4>
          </div>
        </div>
        </div>
      </div>


    


    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <!-- bootstrap.bundle.min.js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </main>
</body>
</html>
